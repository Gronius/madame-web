<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/beekeeper.css"/>
   
    <link rel="stylesheet" href="./css/heimer.css"/>
    <link rel="stylesheet" href="./css/onelove.css"/>
    <link rel="stylesheet" href="./css/panda.css"/>
    <link rel="stylesheet" href="./css/madame.css"/>
     <link rel="stylesheet" href="./css/duna.css"/>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <div class="header__menu">
          <ul class="menu-nav">
            <li class="title-img">
              <img src="./img/logo-cinema.svg" alt="" />
            </li>
            <li class="title-nav title-nav-first">Home</li> 
            <li class="title-nav">Filmes</li>
            <li class="title-nav">Cinema</li>
            <li class="title-nav">Eventos</li>
            <li class="title-nav">Contacto</li>
          </ul>
        </div>
        <div class="header__icons"></div>
        <img src="/img/lupa.svg" alt="" />
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="duna__photo">
        <div class="duna-first-img">
          <a href=""><img src="/img/duna/onelove.png" alt="" /></a>>
        </div>
        <div class="duna-third-img">
          <a href=""><img src="./img/duna/beekeeper.png" alt="" /></a>
        </div>
        <div class="duna-second-img">
          <a href=""><img src="./img/duna/duna-mal.png" alt="" /></a>
        </div>
      </div>
      <div class="duna__container">
        <div class="duna-img">
          <img src="./img/duna/dune-part.png" alt="" />
        </div>
        <h1 class="duna__title">DUNA: PARTE DOIS (2024)</h1>
        <h4>IMDb Rating</h4>
        <div class="heimer__star">
          <img src="./img/duna/star-part.png" alt="" />
          <span class="duna-star-time">3h</span>
          <span class="duna-star-time">M/14</span>
        </div>
        <div class="duna__container__star">
          <button class="duna-btns-container__star">História</button>
          <button class="duna-btns-container__star">Drama</button>
          <button class="duna-btns-container__star">Biografia</button>
        </div>
        <div class="duna__content">
          <p>
         Paul Atreides se une a Chani e aos Fremen em busca de vingança contra os conspiradores que destruíram sua família... Ver mais
          </p>
        </div>
        <div class="duna__button">
          <button class="duna__button-trailer">
            VER TRAILER <img src="./img/circle.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="duna__footer">
      <div class="duna__box">
        <ul class="duna__choice">
          <li class="duna-film">
            <p>Escolha o filme</p>
            <div class="duna-footer__button">
              <div class="duna-button-escolha">
                <button class="duna-button-img ">
                  Duna: Parte 2 <img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p>Escolha o cinema</p>
            <div class="duna-footer__button">
              <div class="duna-button-escolha">
                <button class="duna-button-img">
                  Avenida Shopping <img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p>Data</p>
            <div class="duna-footer__button">
              <div class="duna-button-escolha">
                <button class="duna-button-img">
                  31/03 - Seg.<img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p>Sessão</p>
            <div class="duna-footer__button">
              <div class="duna-button-escolha">
                <button class="duna-button-img">
                  19:00 - Sala Vip<img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p></p>
            <div class="duna-footer__button duna__reserva">
              <div class="duna-button-escolha">
                <button class="duna-button-img duna-peg">
                  RESERVA JÁ<img src="./img/Vector.svg" alt="" />
                </button>
              </div>
            </div>
          </li>   
        </ul>
      </div>
    </footer>
  </body>
</html>
