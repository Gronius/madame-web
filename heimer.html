<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/beekeeper.css" />
    <link rel="stylesheet" href="./css/duna.css" />

    <link rel="stylesheet" href="./css/onelove.css" />
    <link rel="stylesheet" href="./css/panda.css" />
    <link rel="stylesheet" href="./css/madame.css" />
    <link rel="stylesheet" href="./css/heimer.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <div class="header__menu">
          <ul class="menu-nav">
            <li class="title-img">
              <img src="./img/logo-cinema.svg" alt="" />
            </li>
            <li class="title-nav title-nav-first">Home</li>
            <li class="title-nav">Filmes</li>
            <li class="title-nav">Cinema</li>
            <li class="title-nav">Eventos</li>
            <li class="title-nav">Contacto</li>
          </ul>
        </div>
        <div class="header__icons">
          <img src="/img/lupa.svg" alt="" />
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="heimer__photo">
        <div class="heimer-first-img">
          <a href=""><img src="./img/heimer/madam.png" alt="" /></a>>
        </div>
        <div class="heimer-third-img">
          <a href=""><img src="./img/heimer/marley.png" alt="" /></a>
        </div>
        <div class="heimer-second-img">
          <a href=""><img src="./img/heimer/heimer1.png" alt="" /></a>
        </div>
      </div>
      <div class="heimer__container">
        <div class="heimer-img">
          <img src="/img/heimer/Oppenheimer.png" alt="" />
        </div>
        <h1 class="heimer__title">OPPENHEIMER (2023)</h1>
        <h4>IMDb Rating</h4>
        <div class="heimer__star">
          <img src="/img/heimer/star.png" alt="" />
          <span class="heimer-star-time">3h</span>
          <span class="heimer-star-time">M/14</span>
        </div>
        <div class="heimer__container__star">
          <button class="heimer-btns-container__star">História</button>
          <button class="heimer-btns-container__star">Drama</button>
          <button class="heimer-btns-container__star">Biografia</button>
        </div>
        <div class="heimer-content">
          <p>
            A história do cientista americano J. Robert Oppenheimer e seu papel
            no desenvolvimento da bomba atômica... Ver mais
          </p>
        </div>
        <div class="heimer__button">
          <button class="heimer-trailer">
            VER TRAILER <img src="./img/circle.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="heimer__footer">
      <div class="heimer__box">
        <ul class="heimer__choice">
          <li class="heimer-film">
            <p>Escolha o filme</p>
            <div class="heimer-footer__button">
              <div class="heimer-button-escolha">
                <button class="heimer-button-img">
                  Duna: Parte 2 <img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p>Escolha o cinema</p>
            <div class="heimer-footer__button">
              <div class="heimer-button-escolha">
                <button class="heimer-button-img">
                  Avenida Shopping <img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p>Data</p>
            <div class="heimer-footer__button">
              <div class="heimer-button-escolha">
                <button class="heimer-button-img">
                  31/03 - Seg.<img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p>Sessão</p>
            <div class="heimer-footer__button">
              <div class="heimer-button-escolha">
                <button class="heimer-button-img">
                  19:00 - Sala Vip<img src="/img/tabler.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
          <li>
            <p></p>
            <div class="heimer-footer__button heimer__reserva">
              <div class="heimer-button-escolha">
                <button class="heimer-button-img heimer-peg">
                  RESERVA JÁ<img src="./img/Vector.svg" alt="" />
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
